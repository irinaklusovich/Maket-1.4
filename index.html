<!doctype html>
<html lang="ru">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CPS</title>
</head>
<body>
<aside class="aside">
<header class="aside__header">
    <nav class="nav">
        <div class="nav-container">
            <button type="button" class="nav-icon  nav-icon--close"></button>
            <img
                    class="nav-icon__logo"
                    src="src/image/Group.png"
                    alt="logo">
            <button type="button" class="nav-icon nav-icon--search"></button>
        </div>
    </nav>
</header>


<main class="list">

    <ul class="aside__list_services services">

        <li class="services__item"><a class="services__link" href="#">Услуги и сервисы</a></li>

        <button type="button" class="nav-icon nav-icon--call"></button>
        <button type="button" class="nav-icon nav-icon--chat"></button>

    <div class="footer__contacts">
    <p class="contacts-mail"> mail@cps.com </p>
    <p class="contacts-tel"> 8 800 890 8900 </p>
    </div>

    <div class="footer__button-lang">
        <button type="button" class="footer__button-ru">RU</button>
