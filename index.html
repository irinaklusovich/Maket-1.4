<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CPS</title>
</head>
<body>
<aside class="aside">
<header class="aside__header">
    <nav class="aside__nav">
        <div class="nav nav-container">
            <button type="button" class="nav_icon  nav_icon--close"></button>
            <img
                    class="nav_icon__logo"
                    src="src/image/Group.png"
                    alt="logo">
            <button type="button" class="nav_icon nav_icon--search"></button>
        </div>
    </nav>
</header>

    <ul class="aside__list list">
        <li class="list__item"><a class="list__link" href="#">Ремонт техники</a></li>
        <li class="list__item"><a class="list__link" href="#">Услуги и сервисы</a></li>
        <li class="list__item"><a class="list__link" href="#">Корпоративным клиентам</a></li>
        <li class="list__item"><a class="list__link" href="#">Продавцам техники</a></li>
        <li class="list__item"><a class="list__link" href="#">Партнерам</a></li>
        <li class="list__item"><a class="list__link" href="#">Производителям</a></li>
        <li class="list__item"><a class="list__link" href="#">Наши сервисные центры</a></li>
        <li class="list__item"><a class="list__link" href="#">Контакты</a></li>
    </ul>


<footer class="aside__footer">
    <div class="footer__buttons">
        <button type="button" class="footer__button footer__button--call"></button>
        <button type="button" class="footer__button footer__button--chat"></button>
        <button type="button" class="footer__button footer__button--profile"></button>
    </div>

    <div class="footer__contacts">
    <p class="footer__contacts-mail"> mail@cps.com </p>
    <p class="footer__contacts-tel"> 8 800 890 8900 </p>
    </div>

    <div class="footer__button-lang">
        <button type="button" class="footer__button-ru">RU</button>
        <button type="button" class="footer__button-en">EN</button>
        <button type="button" class="footer__button-ch">CH</button>
    </div>
</footer>
</aside>

</html>
